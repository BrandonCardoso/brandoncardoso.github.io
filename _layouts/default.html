<!DOCTYPE html>
<html>
    <head>
        <title>{% if page.title %}{{ page.title }} - {% endif %}Brandon Cardoso</title>

        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- favicon -->
        <link rel="shortcut icon" href="/favicon/bc.ico?v=1">
        <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon/bc.ico?v=1">
        <link rel="icon" type="image/png" sizes="196x196" href="/favicon/bc-192.png?v=1">
        <link rel="icon" type="image/png" sizes="160x160" href="/favicon/bc-160.png?v=1">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon/bc-96.png?v=1">
        <link rel="icon" type="image/png" sizes="64x64" href="/favicon/bc-64.png?v=1">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/bc-32.png?v=1">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/bc-16.png?v=1">
        <link rel="apple-touch-icon" href="/favicon/bc-57.png?v=1">
        <link rel="apple-touch-icon" sizes="114x114" href="/favicon/bc-114.png?v=1">
        <link rel="apple-touch-icon" sizes="72x72" href="/favicon/bc-72.png?v=1">
        <link rel="apple-touch-icon" sizes="144x144" href="/favicon/bc-144.png?v=1">
        <link rel="apple-touch-icon" sizes="60x60" href="/favicon/bc-60.png?v=1">
        <link rel="apple-touch-icon" sizes="120x120" href="/favicon/bc-120.png?v=1">
        <link rel="apple-touch-icon" sizes="76x76" href="/favicon/bc-76.png?v=1">
        <link rel="apple-touch-icon" sizes="152x152" href="/favicon/bc-152.png?v=1">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/bc-180.png?v=1">
        <meta name="msapplication-TileColor" content="#FFFFFF">
        <meta name="msapplication-TileImage" content="/favicon/bc-144.png?v=1">
        <meta name="msapplication-config" content="/favicon/browserconfig.xml">
        <!-- end /favicon -->
    </head>
    <body>
        <div class="container">
            <section class="main {{ page.customClass }}">
                <div class="header">
                    {% include header.html %}
                </div>

                <div class="content">
                    {{ content }}
                </div>

                <div class="social">
                    <ul>
                    {% for item in site.data.nav %}
                        <li>
                            <a href="{{ item.url }}" target="_blank">
                                <i class="fa {{ item.icon }}"></i>
                            </a>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </section>
        </div>
    </body>
</html>
