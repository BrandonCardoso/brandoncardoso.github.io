---
layout: default
---
<h3>
    {{ page.title }}
    &nbsp;
    <small class="meta">{{ page.date | date_to_string }}</small>
</h3>
<ul class="post-categories">
    ({% for category in page.categories %}
        <li>
            <a href="/categories/{{ category }}">{{ category }}</a>
        </li>
    {% endfor %})
</ul>

<div class="post">
    {{ content }}
</div>
