---
layout: default
---
{% if paginator.posts == null %}
    There's nothing here.
{% else %}
<ul class="posts">
    {% for post in paginator.posts %}
        {% include post-listing.html %}
    {% endfor %}
</ul>

{% if paginator.previous_page %}
<a href="{{ paginator.previous_page_path }}" class="paginator-next vertical-center">
    <i class="fa fa-caret-right"></i>
</a>
{% endif %}

{% if paginator.next_page %}
<a href="{{ paginator.next_page_path }}" class="paginator-prev vertical-center">
    <i class="fa fa-caret-left"></i>
</a>
{% endif %}
{% endif %}
